<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #wrap {
            height: 350px;
            overflow: hidden;
            width: 1250px;
        }

        .slider {
            position: relative;
            left: 0;
            height: 350px;
            transition: all 0.5s;
        }

        .size {
            height: 0;
        }

        .fade {
            opacity: 0;
        }

        .go {
            left: 1250px;
        }

        .mini {
            height: 50px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <img src="./images/1.png" alt="" id="slider" class="slider" />
    </div>
    <img src="/images/1.png" class="mini" />
    <img src="./images/2.png" class="mini" />
    <img src="./images/3.png" class="mini" />

    <br />
    <button onclick="back()">&lt;</button>
    <button onclick="stop()">&#8214;</button>
    <button onclick="start()">&#9658;</button>
    <button onclick="next()">&gt;</button>
    <form action="" name="effects">
        <input type="radio" name="effect" value="go" />go<br />
        <input type="radio" name="effect" value="size" />size<br />
        <input type="radio" name="effect" value="fade" />fade<br />
        <br />
        <input type="button" onclick="getEffect()" value="Get effect" />
    </form>
    <script src="./script.js"></script>
</body>

</html>
